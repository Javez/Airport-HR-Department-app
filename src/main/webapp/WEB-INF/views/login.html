<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/resource/login/login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Authentication</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<section class="gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div id="login-panel" class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">
              <form action="/home" method="post">
                <h2 class="fw-bold mb-2 text-uppercase">Аутентифікація</h2>
                <p class="text-white-50 mb-5">Будь ласка введить вашу пошту та пароль!</p>
                <div class="form-outline form-white mb-4">
                  <input type="text" name="nickname" id="nickname" class="form-control form-control-lg" placeholder="Логін"/>
                  <label class="form-label" for="nickname">Login</label>
                </div>
                <div class="form-outline form-white mb-4">
                  <input type="password" name="password" id="password" class="form-control form-control-lg" placeholder="Пароль"/>
                  <label class="form-label" for="password">Password</label>
                </div>
                <p class="small mb-5 pb-lg-2"><a class="text-white-50">Забули пароль?</a></p>
                <button class="btn btn-outline-light btn-lg px-5" type="submit">Підтвердити</button>
                <p class="mb-0">Не має акаунту? Зв'яжіться з своїм керівником.</p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer>
  </footer>
</section>
</body>
</html>
