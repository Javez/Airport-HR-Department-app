<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#7952b3">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="/resource/create/create-employee.css" rel="stylesheet" type="text/css">
  <title>Create Template</title>
</head>

<body>
<div class="head-h"><h3>Створення нового шаблону</h3></div>
<main>
  <h1 class="visually-hidden">Sidebar</h1>
  <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px;">
    <a class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
      <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-microsoft" viewBox="0 0 25 15">
        <path d="M7.462 0H0v7.19h7.462V0zM16 0H8.538v7.19H16V0zM7.462 8.211H0V16h7.462V8.211zm8.538 0H8.538V16H16V8.211z"/>
      </svg>
      <span class="fs-4">Відділи</span>
    </a>
    <table style="text-align: center;">
      <tr>
        <th>Номер</th>
        <th>Назва</th>
      </tr>
      <tr th:each="department : ${departmentList}">
        <td th:utext="${department.id}" style="width: 5px"></td>
        <td th:utext="${department.name}"></td>
      </tr>
    </table>
  </div>

  <div class="d-flex flex-column flex-shrink-0 p-3" style="width: 5px; background-color: #198754;"></div>
  <div class="div-form-block">
    <form class="form-create-employee" th:method="POST" th:action="@{/create-template-confirm}" th:object="${template}">

      <input type="hidden" name="nickname" th:value="${nickname}">
      <input type="hidden" name="companyName" value="ПАТ аеропорту Жуляни"/>
      <input type="hidden" name="infoCompany" value="Компанія яка займається перевезенням людей між країнами"/>
      <input type="hidden" name="locationCity" value="вулиця Медова, 2, Київ, 03048"/>
      <div class="form-row">
        <div class="col-md mb-3">
          <label for="positionName">Назва посади</label>
          <input name="positionName" type="text" class="form-control" th:field="*{positionName}" id="positionName" placeholder="Робітник"/>
          <!--            <div style="color:red" th:if="${#fields.hasErrors('createRecordDate')}" th:errors="*{createRecordDate}">Error createRecord</div>-->
        </div>
        <div class="col-md mb-3">
          <label for="salary">Очікувана зарплата</label>
          <input type="text" class="form-control" th:field="*{salary}" id="salary" placeholder="10.000-25.000"/>
        </div>
        <div class="col-md mb-3">
          <label for="departmentId">Відділ</label>
          <input name="departmentId" type="number" class="form-control" id="departmentId" placeholder="Номер відділу"/>
        </div>
      </div>

      <div class="form-row">
        <div class="col-md mb-3">
          <label for="jobDiscription">Опис вакансії</label>
          <input name="jobDiscription" type="text" class="form-control" th:field="*{jobDiscription}" id="jobDiscription" placeholder="Українська компанія аеропорту Жуляни запрошує до співпраці" />
        </div>
      </div>

      <div class="form-row">
        <div class="col-md mb-3">
          <label for="requirements1">Вимога 1</label>
          <input name="requirements1" type="text" class="form-control" th:field="*{requirements1}" id="requirements1" placeholder="Досвід роботи від 1 року"/>
        </div>
        <div class="col-md mb-3">
          <label for="requirements2">Вимога 2</label>
          <input name="requirements2" type="text" class="form-control" th:field="*{requirements2}" id="requirements2" placeholder="Проводимо або не проводимо навчання"/>
        </div>
        <div class="col-md mb-3">
          <label for="requirements3">Вимога 3</label>
          <input name="requirements3" type="text" class="form-control" th:field="*{requirements3}" id="requirements3" placeholder="Знання певної техніки, специфікації тощо"/>
        </div>
      </div>

      <div class="form-row">
        <div class="col-md mb-3">
          <label for="requirements4">Вимога 4</label>
          <input name="requirements4" type="text" class="form-control" th:field="*{requirements4}" id="requirements4" placeholder="Додаткова вимога якщо є"/>
        </div>
        <div class="col-md mb-3">
          <label for="requirements5">Вимога 5</label>
          <input name="requirements5" type="text" class="form-control" th:field="*{requirements5}" id="requirements5" placeholder="Додаткова вимога якщо є"/>
        </div>
        <div class="col-md mb-3">
          <label for="task1">Обов'язки 1</label>
          <input name="task1" type="text" class="form-control" th:field="*{task1}" id="task1" placeholder="Робота у такій-то сфері"/>
        </div>
      </div>

      <div class="form-row">
        <div class="col-md mb-3">
          <label for="task2">Обов'язки 2</label>
          <input name="task2" type="text" class="form-control" th:field="*{task2}" id="task2" placeholder="Виконувати потрібно саме це"/>
        </div>
        <div class="col-md mb-3">
          <label for="task3">Обов'язки 3</label>
          <input name="task3" type="text" class="form-control" th:field="*{task3}" id="task3" placeholder="Обов'язки якщо є"/>
        </div>
        <div class="col-md mb-3">
          <label for="task4">Обов'язки 4</label>
          <input name="task4" type="text" class="form-control" th:field="*{task4}" id="task4" placeholder="Обов'язки якщо є"/>
        </div>
      </div>

      <div class="form-row">
        <div class="col-md mb-3">
          <label for="task5">Обов'язки 5</label>
          <input name="task5" type="text" class="form-control" th:field="*{task5}" id="task5" placeholder="Обов'язки якщо є"/>
        </div>
        <div class="col-md mb-3">
          <label for="workingConditions1">Умови праці 1</label>
          <input name="workingConditions1" type="text" class="form-control" th:field="*{workingConditions1}" id="workingConditions1" placeholder="робота в офісі/на місці пропуску/на навантажувачі"/>
        </div>
        <div class="col-md mb-3">
          <label for="workingConditions2">Умови праці 2</label>
          <input name="workingConditions2" type="text" class="form-control" th:field="*{workingConditions2}" id="workingConditions2" placeholder="перерва, заміна робітників з 13 до 14"/>
        </div>
      </div>

      <div class="form-row">
        <div class="col-md mb-3">
          <label for="workingConditions3">Умови праці 3</label>
          <input name="workingConditions3" type="text" class="form-control" th:field="*{workingConditions3}" id="workingConditions3" placeholder="робочі дні: через день"/>
        </div>
        <div class="col-md mb-3">
          <label for="workingConditions4">Умови праці 4</label>
          <input name="workingConditions4" type="text" class="form-control" th:field="*{workingConditions4}" id="workingConditions4" placeholder="робочій час: з 8:00 до 20:00"/>
        </div>
      </div>
      <button type="submit" class="btn btn-success">Створити</button>
    </form>
  </div>
  <div class="d-flex flex-column flex-shrink-0 p-3" style="width: 5px; background-color: #198754;"></div>
</main>
</body>
<footer>
</footer>
</html>
