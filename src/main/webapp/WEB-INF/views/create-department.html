<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#7952b3">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/resource/create/create-employee.css" rel="stylesheet" type="text/css">
    <title>Create Department</title>
</head>

<body>
<div class="head-h"><h3>Створення нового відділу</h3></div>
<main>
    <h1 class="visually-hidden">Sidebar</h1>
    <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px;">
        <a class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-microsoft" viewBox="0 0 25 15">
                <path d="M7.462 0H0v7.19h7.462V0zM16 0H8.538v7.19H16V0zM7.462 8.211H0V16h7.462V8.211zm8.538 0H8.538V16H16V8.211z"/>
            </svg>
            <span class="fs-4"></span>
        </a>
        <!--        <table style="text-align: center;">-->
        <!--            <tr>-->
        <!--                <th>Номер</th>-->
        <!--                <th>Назва</th>-->
        <!--            </tr>-->
        <!--            <tr th:each="department : ${departmentList}">-->
        <!--                <td th:utext="${department.id}" style="width: 5px"></td>-->
        <!--                <td th:utext="${department.name}"></td>-->
        <!--            </tr>-->
        <!--        </table>-->
    </div>

    <div class="d-flex flex-column flex-shrink-0 p-3" style="width: 5px; background-color: #198754;"></div>
    <div class="div-form-block">
        <form class="form-create-employee" th:method="POST" th:action="@{/create-department-confirm}" th:object="${department}">

            <input type="hidden" name="nickname" th:value="${nickname}">
            <div class="form-row">
                <div class="col-md mb-3">
                    <label for="name">Назва відділу</label>
                    <input name="name" type="text" class="form-control" th:field="*{name}" id="name" placeholder="Назва"/>
                    <!--            <div style="color:red" th:if="${#fields.hasErrors('createRecordDate')}" th:errors="*{createRecordDate}">Error createRecord</div>-->
                </div>
                <div class="col-md mb-3">
                    <label for="discription">Опис відділу</label>
                    <input type="text" class="form-control" th:field="*{discription}" id="discription" placeholder="Опис"/>
                </div>
            </div>
            <button type="submit" class="btn btn-success">Створити</button>
        </form>
    </div>
    <div class="d-flex flex-column flex-shrink-0 p-3" style="width: 5px; background-color: #198754;"></div>
</main>
</body>
<footer>
</footer>
</html>
